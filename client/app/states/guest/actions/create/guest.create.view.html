
<div class="container">
  <h2>Add a Guest</h2>
  <div ng-show="create.message">{{create.message}}</div>
  <form ng-submit="create.save()">
        <formly-form model="create.guest" fields="create.fields" form="create.form">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
  </form>
</div>
